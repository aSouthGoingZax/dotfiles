<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Cormorant Garamond</family>
            <family>Noto Color Emoji</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Ubuntu</family>
            <family>Noto Color Emoji</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>FantasqueSansMono Nerd Font</family>
            <family>Noto Color Emoji</family>
            <!-- <family>Iosevka Term</family> -->
        </prefer>
    </alias>
</fontconfig>
